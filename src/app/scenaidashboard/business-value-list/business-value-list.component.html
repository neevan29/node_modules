<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Master List of Use Cases</h6>
    </div>

    <div class="card-header py-3 d-none">
        <div class="">
            <div class="row">
                <div class="col-sm-3">
                    <select  class="custom-select" id="Select_WorkFlowSystem" >
                        <option data-display="Select" disabled="" selected="">By Primary System</option>
                        <option value="">All</option>
                        <option value="Claim Center">Claim Center</option>
                        <option value="Policy Center">Policy Center</option>
                        <option value="Billing Center">Billing Center</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="custom-select" id="Select_DecisionType">
                        <option data-display="Select" disabled="" selected="">By Decision Type</option>
                        <option value="">All</option>
                        <option value="Augmented">Augmented</option>
                        <option value="Automated">Automated</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="custom-select" id="Select_Process">
                        <option value="">All</option>
                        <option data-display="Select" disabled="" selected="">By Process</option>
                        <option value="FNOL">FNOL</option>
                        <option value="RTW">RTW</option>
                        <option value="ICD Approval">ICD Approval</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button id="clearAll" type="button" class="btn btn-light" (click)="clearAll();">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="table-responsive" style="overflow-x: unset;">
           <table class="table table-bordered table-dashboard table-dashboard-one" id="dashboard_dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dashboard_dataTable_info" style="width: 100%;">
                    <thead>
                        <tr>
                        <th >Use Case</th>
                        <th >Process</th>
                        <th >Workflow System</th>
                        <th >Decision</th>
                        <th >Business Value</th>
                        <th >Production Date</th>
                        <th >Status</th>
                        <th >Approver</th>
                        <th >Author</th>
                        <th >DateofApproval</th>
                    </tr>
                </thead>
                 </table>
    </div>
    </div>
</div>
